<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Egorov Agency - Test</title>
	<script defer type="text/javascript" src="bundle.js"></script>
</head>

<body>
	<main class="main">
		<a href="#" target="_blank" class="main__logo">
			<img src="./img/logo.svg" alt="logo" />
		</a>

		<h1>Under Construction</h1>
		<h2>We're making lots of improvements and will be back soon</h2>

		<div class="main__timer">
			<div class="main__timer-wrapper">
				<div class="main__timer-data">
					<h3 id="days">00</h3>
					<h4>Days</h4>
				</div>
				<div class="main__timer-divider">:</div>
			</div>

			<div class="main__timer-wrapper">
				<div class="main__timer-data">
					<h3 id="hours">00</h3>
					<h4>Hours</h4>
				</div>
				<div class="main__timer-divider">:</div>
			</div>

			<div class="main__timer-wrapper">
				<div class="main__timer-data">
					<h3 id="minutes">00</h3>
					<h4>Minutes</h4>
				</div>
				<div class="main__timer-divider">:</div>
			</div>
			<div class="main__timer-wrapper">
				<div class="main__timer-data">
					<h3 id="seconds">00</h3>
					<h4>Seconds</h4>
				</div>
			</div>
		</div>

		<div class="main__event">
			<h5>Check our event page when you wait:</h5>
			<a href="https://www.google.com/" target="_blank">
				<button class="main__event-btn">Go to the event</button>
			</a>
		</div>
	</main>

	<div class="modal">
		<div class="modal__popup">
			<div class="modal__close"></div>
			<h5 class="modal__title">Success!</h5>
			<p class="modal__content">
				You have successfully subscribed to the email newsletter
			</p>
			<button class="modal__btn">Close</button>
		</div>
	</div>

	<footer class="footer">
		<div class="footer__input-wrapper">
			<input class="footer__input" type="text" placeholder="Enter your Email and get notified" onchange="" />
			<button class="footer__btn"></button>
		</div>
	</footer>

</body>

</html>
